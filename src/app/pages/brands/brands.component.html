<section class="cart w-[80%] mx-auto bg-slate-200 p-5 rounded-xl my-5">
    <div class="cart__top flex justify-center w-full">
        <h1 class="text-emerald-400 text-3xl font-bold my-5">All Brands</h1>
    </div>
    <div class="cart__body">
        <div class="container w-[95%] mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4 rounded-lg">
                @for (brand of allBrands; track brand._id) {
                    <div class="items flex flex-col justify-center">
                        <div class=" bg-white p-4 rounded-lg shadow border-b-emerald-400 border-2">
                            <div class="brandImg w-full h-[150px] overflow-hidden">
                                <img [src]="brand.image" [alt]="brand.name" class="w-full h-[100%] object-contain">
                            </div>
                            <h1 class="font-black text-xl text-center mt-2">{{brand.name}}</h1>
                            <h4 class="font-semibold text-emerald-400 text-center">{{brand.slug}}</h4>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
